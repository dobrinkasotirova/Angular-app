<div class="container">

    <div class="row mt-5">
        <a [routerLink]="['']" class="btn btn-info" style="width: 200px">
            Back to Images
          </a>
    </div>

   <div class="row mt-3" *ngIf="selectedImage != null">
    <div class="row">
        <img src={{selectedImage.url}}/>
    </div>

    <div class="row">
        <b>Title: </b>{{selectedImage.title}}
    </div>

    <div class="row">
        <b>Description: </b>{{selectedImage.description}}
    </div>
   </div>

</div>
